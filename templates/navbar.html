{% load static %}
<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid">
                <div class="header_bottom_border">
                    <div class="row align-items-center">
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                                <a href="{% url 'grantha:home' %}">
                                    <img src="{% static 'img/logo-01.png' %}" alt="" style="width: 180px;">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a class="active" href="{% url 'grantha:home' %}">home</a></li>
                                        <li><a href="{% url 'grantha:about' %}">About</a></li>
                                        <li><a href="#">Domestic Travels <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                {% for pack in queryset %}
                                                <li><a href="{{ pack.get_absolute_url }}">{{ pack.title }}</a></li>
                                                {% endfor %}
                                            </ul>
                                        </li>
                                        <li><a href="#">Rental <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                <li><a href="{% url 'grantha:bus' %}">Bus Rental</a></li>
                                                <li><a href="{% url 'grantha:car' %}">Car Rental</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="{% url 'contact:contact' %}">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 d-none d-lg-block">
                            <div class="social_wrap d-flex align-items-center justify-content-end">
                                <div class="number">
                                    <p> <i class="fa fa-phone"></i> 916 7177 685</p>
                                </div>
                                <div class="social_links d-none d-xl-block">
                                    <ul>
                                        <li>
                                            <a href="#"> <i class="fa fa-instagram"></i> </a>
                                        </li>
                                        <li>
                                            <a href="#"> <i class="fa fa-linkedin"></i> </a>
                                        </li>
                                        <li>
                                            <a href="#"> <i class="fa fa-facebook"></i> </a>
                                        </li>
                                        <li>
                                            <a href="#"> <i class="fa fa-google-plus"></i> </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="seach_icon">
                            <a data-toggle="modal" data-target="#exampleModalCenter" href="{% url 'grantha:search' %}">
                                <i class="fa fa-search"></i>
                            </a>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
